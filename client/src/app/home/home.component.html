<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find Your Match!</h1>
    <p class="lead">Come on in to view your matches...</p>
    
    <div class="text-center">
      <div class="row justify-content-center">
        <div class="col-4">
          <h2 class="text-center text-secondary mt-2">Login</h2>
          <hr>
          <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="mt-2 mt-md-0 justify-content-center" (ngSubmit)="login()" autocomplet="off">
            <div class="form-group">
              <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Login Username">
            </div>
            <div class="form-group">
              <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Login Password">
            </div>
            <div class="form-group text-center">
              <button class="btn btn-info mr-2 px-4" type="submit">Login</button>
              <button (click)="registerToggle()" class="btn btn-primary mr-2 px-4">Register</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center ">
      <div class="col-4 mt-2">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
